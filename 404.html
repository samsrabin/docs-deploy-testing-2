<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path
      var path = window.location.pathname;
      // Remove the repository name from the path
      path = path.replace('/docs-deploy-testing-2/', '/');
      // Construct the new URL
      var newUrl = 'https://samsrabin.github.io/docs-deploy-testing' + path;
      // Redirect
      window.location.href = newUrl;
    </script>
    <meta http-equiv="refresh" content="0; URL=https://samsrabin.github.io/docs-deploy-testing/">
  </head>
  <body>
    <p>This site has moved to <a href="https://samsrabin.github.io/docs-deploy-testing/">https://samsrabin.github.io/docs-deploy-testing/</a></p>

  </body>
</html>
